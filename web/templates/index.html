<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Year of Bingo - Create your annual bingo card and track your goals throughout the year">
  <meta name="theme-color" content="#0a0a1a">
  <title>Year of Bingo - Goal Tracker</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=Playfair+Display:wght@600;700&display=swap" rel="stylesheet">
  <link href="https://fonts.cdnfonts.com/css/opendyslexic" rel="stylesheet">
  <link rel="stylesheet" href="{{.CSSPath}}">
  <link rel="icon" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><text y='.9em' font-size='90'>ðŸŽ¯</text></svg>">
</head>
<body>
  <a href="#main-container" class="skip-link">Skip to main content</a>

  <div class="page">
    <header class="header" role="banner">
      <div class="container header-content">
        <a href="#home" class="logo" aria-label="Year of Bingo home">
          <span class="logo-icon" aria-hidden="true">ðŸŽ¯</span>
          <span>Year of Bingo</span>
        </a>
        <nav class="nav" id="nav" role="navigation" aria-label="Main navigation">
          <!-- Populated by JS based on auth state -->
        </nav>
      </div>
    </header>

    <main class="main-content" role="main" id="main-content">
      <div class="container" id="main-container">
        <!-- Content rendered by JavaScript -->
        <div class="loading-state" role="status" aria-live="polite">
          <div class="spinner" aria-hidden="true"></div>
          <p class="loading-message">Loading...</p>
        </div>
      </div>
    </main>

    <footer class="footer" role="contentinfo">
      <div class="container footer-content">
        <p class="footer-text">Year of Bingo v0.5.0</p>
      </div>
    </footer>
  </div>

  <div class="toast-container" id="toast-container" role="alert" aria-live="assertive" aria-atomic="true"></div>

  <div class="modal-overlay" id="modal-overlay" role="dialog" aria-modal="true" aria-labelledby="modal-title">
    <div class="modal" id="modal">
      <div class="modal-header">
        <h3 class="modal-title" id="modal-title"></h3>
        <button class="modal-close" id="modal-close" aria-label="Close modal">&times;</button>
      </div>
      <div class="modal-body" id="modal-body"></div>
    </div>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.10.1/jszip.min.js" integrity="sha512-XMVd28F1oH/O71fzwBnV7HucLxVwtxf26XV8P4wPk26EDxuGZ91N8bsOttmnomcCD3CS5ZMRL50H0GgOHvegtg==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
  <script src="{{.APIJSPath}}"></script>
  <script src="{{.AnonymousCardJSPath}}"></script>
  <script src="{{.AppJSPath}}"></script>
</body>
</html>

openapi: 3.0.0
info:
  title: Year of Bingo API
  description: |
    Programmatic access to Year of Bingo cards.
    
    Authentication is performed via the `Authorization` header using Bearer tokens.
    Tokens can be generated in your profile settings.
    
    Example: `Authorization: Bearer yob_abc123...`

    Note: Some endpoints (e.g. AI generation) require an authenticated browser session cookie and do not accept API tokens.
  version: 1.1.0
servers:
  - url: /api
components:
  securitySchemes:
    bearerAuth:
      type: http
      scheme: bearer
      bearerFormat: Opaque Token
    cookieAuth:
      type: apiKey
      in: cookie
      name: session_token
  schemas:
    BingoCard:
      type: object
      properties:
        id:
          type: string
          format: uuid
        year:
          type: integer
        title:
          type: string
          nullable: true
        category:
          type: string
          nullable: true
        is_active:
          type: boolean
        is_finalized:
          type: boolean
        is_archived:
          type: boolean
        created_at:
          type: string
          format: date-time
        updated_at:
          type: string
          format: date-time
        items:
          type: array
          items:
            $ref: '#/components/schemas/BingoItem'
    BingoItem:
      type: object
      properties:
        position:
          type: integer
          description: 0-24 (excluding 12 for center)
        content:
          type: string
        is_complete:
          type: boolean
        completed_at:
          type: string
          format: date-time
          nullable: true
        notes:
          type: string
          nullable: true
        proof_url:
          type: string
          nullable: true
    CardStats:
      type: object
      properties:
        completed_count:
          type: integer
        total_count:
          type: integer
        percentage:
          type: number
        bingo_count:
          type: integer
        bingo_positions:
          type: array
          items:
            type: array
            items:
              type: integer
    User:
      type: object
      properties:
        id:
          type: string
          format: uuid
        username:
          type: string
        email:
          type: string
        email_verified:
          type: boolean
        email_verified_at:
          type: string
          format: date-time
          nullable: true
        ai_free_generations_used:
          type: integer
        searchable:
          type: boolean
security:
  - bearerAuth: []
paths:
  /auth/me:
    get:
      summary: Get current user info
      security:
        - bearerAuth: []
      responses:
        '200':
          description: Current user
          content:
            application/json:
              schema:
                type: object
                properties:
                  user:
                    $ref: '#/components/schemas/User'
  /cards:
    get:
      summary: List all cards
      responses:
        '200':
          description: List of cards
          content:
            application/json:
              schema:
                type: object
                properties:
                  cards:
                    type: array
                    items:
                      $ref: '#/components/schemas/BingoCard'
    post:
      summary: Create a new card
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                year:
                  type: integer
                title:
                  type: string
                category:
                  type: string
      responses:
        '201':
          description: Card created
          content:
            application/json:
              schema:
                type: object
                properties:
                  card:
                    $ref: '#/components/schemas/BingoCard'
  /cards/{id}:
    get:
      summary: Get a specific card
      parameters:
        - in: path
          name: id
          required: true
          schema:
            type: string
            format: uuid
      responses:
        '200':
          description: Card details
          content:
            application/json:
              schema:
                type: object
                properties:
                  card:
                    $ref: '#/components/schemas/BingoCard'
  /cards/{id}/stats:
    get:
      summary: Get card statistics
      parameters:
        - in: path
          name: id
          required: true
          schema:
            type: string
            format: uuid
      responses:
        '200':
          description: Card stats
          content:
            application/json:
              schema:
                type: object
                properties:
                  stats:
                    $ref: '#/components/schemas/CardStats'
  /cards/{id}/items:
    post:
      summary: Add item to card
      parameters:
        - in: path
          name: id
          required: true
          schema:
            type: string
            format: uuid
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required:
                - content
              properties:
                content:
                  type: string
                position:
                  type: integer
      responses:
        '201':
          description: Item added
          content:
            application/json:
              schema:
                type: object
                properties:
                  item:
                    $ref: '#/components/schemas/BingoItem'
  /cards/{id}/items/{pos}:
    put:
      summary: Update item content
      parameters:
        - in: path
          name: id
          required: true
          schema:
            type: string
            format: uuid
        - in: path
          name: pos
          required: true
          schema:
            type: integer
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                content:
                  type: string
      responses:
        '200':
          description: Item updated
          content:
            application/json:
              schema:
                type: object
                properties:
                  item:
                    $ref: '#/components/schemas/BingoItem'
    delete:
      summary: Remove item
      parameters:
        - in: path
          name: id
          required: true
          schema:
            type: string
            format: uuid
        - in: path
          name: pos
          required: true
          schema:
            type: integer
      responses:
        '200':
          description: Item removed
  /cards/{id}/finalize:
    post:
      summary: Finalize card (lock layout)
      parameters:
        - in: path
          name: id
          required: true
          schema:
            type: string
            format: uuid
      responses:
        '200':
          description: Card finalized
          content:
            application/json:
              schema:
                type: object
                properties:
                  card:
                    $ref: '#/components/schemas/BingoCard'
  /cards/{id}/items/{pos}/complete:
    put:
      summary: Mark item as complete
      parameters:
        - in: path
          name: id
          required: true
          schema:
            type: string
            format: uuid
        - in: path
          name: pos
          required: true
          schema:
            type: integer
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                notes:
                  type: string
                proof_url:
                  type: string
      responses:
        '200':
          description: Item marked complete
          content:
            application/json:
              schema:
                type: object
                properties:
                  item:
                    $ref: '#/components/schemas/BingoItem'
  /cards/{id}/items/{pos}/uncomplete:
    put:
      summary: Mark item as incomplete
      parameters:
        - in: path
          name: id
          required: true
          schema:
            type: string
            format: uuid
        - in: path
          name: pos
          required: true
          schema:
            type: integer
      responses:
        '200':
          description: Item marked incomplete
          content:
            application/json:
              schema:
                type: object
                properties:
                  item:
                    $ref: '#/components/schemas/BingoItem'
  /cards/{id}/items/{pos}/notes:
    put:
      summary: Update item notes
      parameters:
        - in: path
          name: id
          required: true
          schema:
            type: string
            format: uuid
        - in: path
          name: pos
          required: true
          schema:
            type: integer
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                notes:
                  type: string
                proof_url:
                  type: string
      responses:
        '200':
          description: Notes updated
          content:
            application/json:
              schema:
                type: object
                properties:
                  item:
                    $ref: '#/components/schemas/BingoItem'
  /suggestions:
    get:
      summary: Get random suggestions
      security: []
      responses:
        '200':
          description: List of suggestions
  /suggestions/categories:
    get:
      summary: Get suggestion categories
      security: []
      responses:
        '200':
          description: List of categories
  /ai/generate:
    post:
      summary: Generate AI goals
      description: |
        Generates suggested bingo goals (1-24) based on user inputs.

        This endpoint requires a browser session cookie (API tokens are not allowed).
      security:
        - cookieAuth: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required:
                - category
                - difficulty
                - budget
              properties:
                category:
                  type: string
                  enum: [hobbies, health, career, social, travel, mix]
                focus:
                  type: string
                  maxLength: 100
                difficulty:
                  type: string
                  enum: [easy, medium, hard]
                budget:
                  type: string
                  enum: [free, low, medium, high]
                context:
                  type: string
                  maxLength: 500
                count:
                  type: integer
                  minimum: 1
                  maximum: 24
                  default: 24
      responses:
        '200':
          description: Generated goals
          content:
            application/json:
              schema:
                type: object
                properties:
                  goals:
                    type: array
                    items:
                      type: string
                  free_remaining:
                    type: integer
                    nullable: true
        '400':
          description: Invalid input or unsafe request
          content:
            application/json:
              schema:
                type: object
                properties:
                  error:
                    type: string
                  free_remaining:
                    type: integer
                    nullable: true
        '401':
          description: Authentication required
          content:
            application/json:
              schema:
                type: object
                properties:
                  error:
                    type: string
        '403':
          description: Email verification required
          content:
            application/json:
              schema:
                type: object
                properties:
                  error:
                    type: string
                  free_remaining:
                    type: integer
        '429':
          description: Rate limited
          content:
            application/json:
              schema:
                type: object
                properties:
                  error:
                    type: string
        '503':
          description: AI provider unavailable
          content:
            application/json:
              schema:
                type: object
                properties:
                  error:
                    type: string

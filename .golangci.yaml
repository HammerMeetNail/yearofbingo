version: "2"

run:
  timeout: 5m
  modules-download-mode: readonly

linters:
  enable:
    - errcheck
    - govet
    - ineffassign
    - staticcheck
    - unused
    - misspell
    - bodyclose
    - gosec
    - unconvert
  settings:
    gosec:
      excludes:
        - G104  # Unhandled errors (too noisy for some cases)
        - G404  # Weak random number generator - acceptable for non-crypto shuffle
    misspell:
      locale: US
    errcheck:
      # Ignore common HTTP response writer methods where errors are rarely actionable
      exclude-functions:
        - (net/http.ResponseWriter).Write
        - (*encoding/json.Encoder).Encode
        - io.WriteString
        - (*compress/gzip.Writer).Close
        - (*compress/gzip.Reader).Close
  exclusions:
    rules:
      # Ignore errcheck in test files - test errors for env vars are not actionable
      - path: _test\.go
        linters:
          - errcheck
      # Ignore gosec false positives for test credentials in test files
      - path: _test\.go
        linters:
          - gosec
      # Ignore weak random for non-crypto shuffle operations
      - path: internal/services/card\.go
        linters:
          - gosec
        text: "G404"

formatters:
  enable:
    - gofmt
    - goimports
  settings:
    goimports:
      local-prefixes:
        - github.com/HammerMeetNail/yearofbingo

issues:
  max-issues-per-linter: 0
  max-same-issues: 0

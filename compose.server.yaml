# Production compose file for Hetzner server deployment
# Uses persistent storage on /mnt/data volume

services:
  app:
    image: quay.io/yearofbingo/yearofbingo:latest
    ports:
      - "80:8080"
    environment:
      - SERVER_HOST=0.0.0.0
      - SERVER_PORT=8080
      - SERVER_SECURE=true
      - DB_HOST=postgres
      - DB_PORT=5432
      - DB_USER=bingo
      - DB_PASSWORD=${DB_PASSWORD}
      - DB_NAME=yearofbingo
      - DB_SSLMODE=disable
      - REDIS_HOST=redis
      - REDIS_PORT=6379
      - REDIS_PASSWORD=${REDIS_PASSWORD}
      - REDIS_DB=0
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    restart: unless-stopped

  postgres:
    image: docker.io/library/postgres:16-alpine
    environment:
      - POSTGRES_USER=bingo
      - POSTGRES_PASSWORD=${DB_PASSWORD}
      - POSTGRES_DB=yearofbingo
    volumes:
      - /mnt/data/postgres:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U bingo -d yearofbingo"]
      interval: 5s
      timeout: 5s
      retries: 5
    restart: unless-stopped

  redis:
    image: docker.io/library/redis:7-alpine
    command: redis-server --requirepass ${REDIS_PASSWORD}
    volumes:
      - /mnt/data/redis:/data
    healthcheck:
      test: ["CMD", "redis-cli", "-a", "${REDIS_PASSWORD}", "ping"]
      interval: 5s
      timeout: 5s
      retries: 5
    restart: unless-stopped

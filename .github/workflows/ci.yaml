name: CI

on:
  push:
    branches: [main]
    tags:
      - 'v*'  # Trigger on version tags (v1.0.0, v1.2.3, etc.)
  pull_request:
    branches: [main]
  workflow_dispatch:
    inputs:
      deploy_only:
        description: 'Skip build, deploy existing image'
        type: boolean
        default: false

env:
  GO_VERSION: "1.24"
  REGISTRY: quay.io
  IMAGE_NAME: yearofbingo/yearofbingo

jobs:
  changes:
    name: Detect Changes
    runs-on: ubuntu-latest
    outputs:
      # For version tags, always treat as code change to run full pipeline
      code: ${{ startsWith(github.ref, 'refs/tags/v') || steps.filter.outputs.code }}
      tests: ${{ steps.filter.outputs.tests }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Check for code changes
        uses: dorny/paths-filter@v3
        id: filter
        with:
          filters: |
            code:
              - '**/*.go'
              - '!**/*_test.go'
              - 'go.mod'
              - 'go.sum'
              - 'web/**'
              - 'migrations/**'
              - 'Containerfile'
              - 'compose*.yaml'
              - '.github/workflows/**'
              - 'Makefile'
              - 'scripts/**'
              - '.golangci.yaml'
            tests:
              - '**/*_test.go'

  secrets:
    name: Secret Scan
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v6
        with:
          fetch-depth: 0

      - name: Run Gitleaks
        uses: gitleaks/gitleaks-action@v2
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  lint:
    name: Lint
    runs-on: ubuntu-latest
    needs: [changes]
    if: needs.changes.outputs.code == 'true'
    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: ${{ env.GO_VERSION }}

      - name: Run golangci-lint
        uses: golangci/golangci-lint-action@v7
        with:
          version: v2.6.2

  test-go:
    name: Go Tests
    runs-on: ubuntu-latest
    needs: [changes]
    if: needs.changes.outputs.code == 'true' || needs.changes.outputs.tests == 'true'
    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: ${{ env.GO_VERSION }}

      - name: Download dependencies
        run: go mod download

      - name: Run tests
        run: go test -v -race -coverprofile=coverage.out ./...

      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v5
        with:
          files: coverage.out
          flags: go
          token: ${{ secrets.CODECOV_TOKEN }}

      - name: Upload coverage artifact
        uses: actions/upload-artifact@v4
        with:
          name: go-coverage
          path: coverage.out

  test-js:
    name: JavaScript Tests
    runs-on: ubuntu-latest
    needs: [changes]
    if: needs.changes.outputs.code == 'true' || needs.changes.outputs.tests == 'true'
    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Run JavaScript tests
        run: node web/static/js/tests/runner.js

  build:
    name: Build
    runs-on: ubuntu-latest
    needs: [changes, secrets, lint, test-go, test-js]
    if: needs.changes.outputs.code == 'true'
    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: ${{ env.GO_VERSION }}

      - name: Build binary
        run: CGO_ENABLED=0 GOOS=linux go build -ldflags="-w -s" -o server ./cmd/server

      - name: Upload binary
        uses: actions/upload-artifact@v4
        with:
          name: server-binary
          path: server

  build-image:
    name: Build Image (${{ matrix.arch }})
    runs-on: ${{ matrix.runner }}
    needs: [build]
    if: github.event_name == 'push' && startsWith(github.ref, 'refs/tags/v')
    strategy:
      matrix:
        include:
          - arch: amd64
            runner: ubuntu-latest
          - arch: arm64
            runner: ubuntu-24.04-arm
    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Quay.io
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ secrets.QUAY_USERNAME }}
          password: ${{ secrets.QUAY_PASSWORD }}

      - name: Build and push by digest
        id: build
        uses: docker/build-push-action@v6
        with:
          context: .
          file: ./Containerfile
          platforms: linux/${{ matrix.arch }}
          outputs: type=image,name=${{ env.REGISTRY }}/${{ env.IMAGE_NAME }},push-by-digest=true,name-canonical=true,push=true
          cache-from: type=gha,scope=${{ matrix.arch }}
          cache-to: type=gha,mode=max,scope=${{ matrix.arch }}

      - name: Export digest
        run: |
          mkdir -p /tmp/digests
          digest="${{ steps.build.outputs.digest }}"
          touch "/tmp/digests/${digest#sha256:}"

      - name: Upload digest
        uses: actions/upload-artifact@v4
        with:
          name: digests-${{ matrix.arch }}
          path: /tmp/digests/*
          if-no-files-found: error
          retention-days: 1

  scan-and-push:
    name: Scan, Sign & Push Multi-Arch Manifest
    runs-on: ubuntu-latest
    needs: [build-image]
    if: github.event_name == 'push' && startsWith(github.ref, 'refs/tags/v')
    outputs:
      digest: ${{ steps.digest.outputs.digest }}
      tag: ${{ steps.tag.outputs.tag }}
    permissions:
      contents: read
      packages: write
      id-token: write  # Required for keyless signing with Sigstore
    steps:
      - name: Download digests
        uses: actions/download-artifact@v4
        with:
          path: /tmp/digests
          pattern: digests-*
          merge-multiple: true

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Quay.io
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ secrets.QUAY_USERNAME }}
          password: ${{ secrets.QUAY_PASSWORD }}

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            type=sha,prefix=
            type=raw,value=latest,enable={{is_default_branch}}
            type=semver,pattern={{version}}

      - name: Create and push manifest
        id: manifest
        working-directory: /tmp/digests
        run: |
          docker buildx imagetools create $(jq -cr '.tags | map("-t " + .) | join(" ")' <<< "$DOCKER_METADATA_OUTPUT_JSON") \
            $(printf '${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}@sha256:%s ' *)

      - name: Get manifest digest
        id: digest
        run: |
          DIGEST=$(docker buildx imagetools inspect ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:latest --format '{{json .Manifest.Digest}}' | tr -d '"')
          echo "digest=$DIGEST" >> $GITHUB_OUTPUT
          echo "Manifest digest: $DIGEST"

      - name: Determine image tag
        id: tag
        run: |
          if [[ "${{ github.ref }}" == refs/tags/v* ]]; then
            # Strip 'v' prefix for semver tag (v1.0.5 -> 1.0.5)
            TAG="${GITHUB_REF#refs/tags/v}"
          else
            TAG="latest"
          fi
          echo "tag=$TAG" >> $GITHUB_OUTPUT
          echo "Image tag: $TAG"

      - name: Run Trivy vulnerability scanner
        uses: aquasecurity/trivy-action@master
        with:
          image-ref: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:latest
          format: "table"
          exit-code: "1"
          ignore-unfixed: true
          vuln-type: "os,library"
          severity: "CRITICAL,HIGH"

      - name: Install Cosign
        uses: sigstore/cosign-installer@v3

      - name: Sign image with Cosign (keyless)
        env:
          COSIGN_EXPERIMENTAL: "true"
        run: |
          # Sign by digest (more secure than signing by tag)
          cosign sign --yes ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}@${{ steps.digest.outputs.digest }}

  release:
    name: Create GitHub Release
    runs-on: ubuntu-latest
    needs: [scan-and-push]
    if: startsWith(github.ref, 'refs/tags/v')
    permissions:
      contents: write
    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Get version
        id: version
        run: echo "version=${GITHUB_REF_NAME#v}" >> $GITHUB_OUTPUT

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          generate_release_notes: true
          body: |
            ## Container Image

            ```bash
            podman pull quay.io/yearofbingo/yearofbingo:${{ steps.version.outputs.version }}
            ```

            **Available tags:**
            - `quay.io/yearofbingo/yearofbingo:${{ steps.version.outputs.version }}` (this release)
            - `quay.io/yearofbingo/yearofbingo:latest` (always latest)

  deploy:
    name: Deploy to Production
    runs-on: ubuntu-latest
    needs: [scan-and-push]
    if: |
      (github.event_name == 'push' && startsWith(github.ref, 'refs/tags/v')) ||
      github.event_name == 'workflow_dispatch'
    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Install cloudflared
        run: |
          curl -L https://github.com/cloudflare/cloudflared/releases/latest/download/cloudflared-linux-amd64 -o cloudflared
          chmod +x cloudflared
          sudo mv cloudflared /usr/local/bin/

      - name: Deploy to server
        env:
          SSH_PRIVATE_KEY: ${{ secrets.SSH_PRIVATE_KEY }}
          DB_PASSWORD: ${{ secrets.DB_PASSWORD }}
          REDIS_PASSWORD: ${{ secrets.REDIS_PASSWORD }}
          RESEND_API_KEY: ${{ secrets.RESEND_API_KEY }}
          BACKUP_ENCRYPTION_KEY: ${{ secrets.BACKUP_ENCRYPTION_KEY }}
          R2_ACCESS_KEY_ID: ${{ secrets.R2_ACCESS_KEY_ID }}
          R2_SECRET_ACCESS_KEY: ${{ secrets.R2_SECRET_ACCESS_KEY }}
          R2_ACCOUNT_ID: ${{ secrets.R2_ACCOUNT_ID }}
          IMAGE_DIGEST: ${{ needs.scan-and-push.outputs.digest }}
          IMAGE_TAG: ${{ needs.scan-and-push.outputs.tag }}
        run: |
          mkdir -p ~/.ssh
          echo "$SSH_PRIVATE_KEY" > ~/.ssh/id_ed25519
          chmod 600 ~/.ssh/id_ed25519

          # Configure SSH to use Cloudflare Tunnel
          cat >> ~/.ssh/config << 'SSHCONFIG'
          Host ssh.yearofbingo.com
            User deploy
            ProxyCommand cloudflared access ssh --hostname %h
            StrictHostKeyChecking accept-new
          SSHCONFIG

          # Update compose file with image digest (or fallback to :latest)
          if [ -n "${IMAGE_DIGEST}" ]; then
            # Use digest with tag as comment
            sed "s|image: quay.io/yearofbingo/yearofbingo:latest|# tag: ${IMAGE_TAG}\n    image: quay.io/yearofbingo/yearofbingo@${IMAGE_DIGEST}|" \
              compose.server.yaml > compose.server.deploy.yaml
          else
            # Fallback to :latest for deploy_only workflow dispatch
            cp compose.server.yaml compose.server.deploy.yaml
          fi

          # Copy compose file to server via tunnel
          scp compose.server.deploy.yaml ssh.yearofbingo.com:/opt/yearofbingo/compose.yaml

          # Deploy via tunnel
          ssh ssh.yearofbingo.com << EOF
            cd /opt/yearofbingo

            # Create/update .env file with secrets
            cat > .env << 'ENVFILE'
          DB_PASSWORD=${DB_PASSWORD}
          REDIS_PASSWORD=${REDIS_PASSWORD}
          RESEND_API_KEY=${RESEND_API_KEY}
          BACKUP_ENCRYPTION_KEY=${BACKUP_ENCRYPTION_KEY}
          ENVFILE
            chmod 600 .env

            # Create/update rclone config for R2 backups
            mkdir -p ~/.config/rclone
            cat > ~/.config/rclone/rclone.conf << 'RCLONECONF'
          [r2]
          type = s3
          provider = Cloudflare
          access_key_id = ${R2_ACCESS_KEY_ID}
          secret_access_key = ${R2_SECRET_ACCESS_KEY}
          endpoint = https://${R2_ACCOUNT_ID}.r2.cloudflarestorage.com
          acl = private
          no_check_bucket = true
          RCLONECONF
            chmod 600 ~/.config/rclone/rclone.conf

            # Pull and restart
            podman-compose pull
            podman-compose down || true
            podman-compose up -d
          EOF
